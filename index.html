  </head>

  <body>
    <div class="container">
      <div class="content">
        <h1>#30DayMapChallenge 2022</h1>
      </div>
    </div>
    <canvas class="main-webgl"></canvas>
    <div class="list"></div>
    <div class="tooltip" id='tooltip' style='visibility: hidden; position: fixed; color: white; font-family:sans-serif'> </div>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/hide.js"></script>
    <script>
      /**
       * Animate content
       */
      // Listen for `DOMContentLoaded` event
      document.addEventListener('DOMContentLoaded', () => {
        if (document.getElementsByClassName('content')[0]) {
          console.log(document.getElementsByClassName('content')[0]);

          const content = CSSRulePlugin.getRule('.content:before');
          console.log(CSSRulePlugin);
          console.log(content);
          const h1 = document.querySelector('h1');
          const p = document.querySelector('p');
          const tl = gsap.timeline();

          tl.from(content, { delay: 0.5, duration: 4, cssRule: { scaleX: 0 } });
          tl.to(
            h1,
            {
              duration: 2,
              clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)',
              y: '30px',
            },
            '-=3'
          );
          tl.to(
            p,
            {
              duration: 4,
              clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)',
              y: '30px',
            },
            '-=2'
          );
        }
      });
    </script>
  </body>
